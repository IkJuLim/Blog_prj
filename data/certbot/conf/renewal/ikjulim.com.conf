# renew_before_expiry = 30 days
version = 1.13.0
archive_dir = /etc/letsencrypt/archive/ikjulim.com
cert = /etc/letsencrypt/live/ikjulim.com/cert.pem
privkey = /etc/letsencrypt/live/ikjulim.com/privkey.pem
chain = /etc/letsencrypt/live/ikjulim.com/chain.pem
fullchain = /etc/letsencrypt/live/ikjulim.com/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 97b3d5db0f96ae4606fe4266ae61d5d8
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
ikjulim.com = /var/www/certbot
www.ikjulim.com = /var/www/certbot
