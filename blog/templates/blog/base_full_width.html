<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <title>{% block head_title %}Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static '/blog/vendor/bootstrap/css//bootstrap.min.css' %}" media="screen">
    <link href="{% static '/blog/css/clean-blog.min.css' %}" rel="stylesheet">
    <link href="{% static '/blog/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <script src="https://kit.fontawesome.com/726bbd6862.js" crossorigin="anonymous"></script>
  </head>

  <body>

    {% include 'blog/navbar.html' %}

    <div class="container my-3">
      <div class="row">
        <div class="col-12" id="main-area">
          {% block main_area %}
          {% endblock %}
        </div>
      </div>
    </div>

    {% include 'blog/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="{% static '/blog/js/clean-blog.min.js' %}"></script>
    <style>
      @media all and (min-width: 992px) {
        .nav-item:hover .dropdown-menu{ display: block; }
      }
    </style>

  </body>

</html>
