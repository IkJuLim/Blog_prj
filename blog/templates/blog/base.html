<!DOCTYPE html>
{% load static %}

<html lang="ko">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="keywords" content="htmlcss bootstrap menu, navbar, hover nav menu CSS examples" />
  <meta name="description" content="Bootstrap navbar hover examples for any type of project, Bootstrap 4" />

  <title>{% block head_title %}Blog{% endblock %}</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static '/blog/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">

  <!-- Custom fonts for this template -->
  <link href="{% static '/blog/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{% static '/blog/css/clean-blog.min.css' %}" rel="stylesheet">
</head>

<body>
  {% include 'blog/navbar.html' %}
  {% block main_area %}
  {% endblock %}
  {% include 'blog/footer.html' %}

  <!-- Bootstrap core JavaScript -->
  <script src="{% static '/blog/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static '/blog/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static '/blog/js/clean-blog.min.js' %}"></script>
  <style>
    @media all and (min-width: 992px) {
      .nav-item:hover .dropdown-menu{ display: block; }
    }
  </style>
</body>

</html>
